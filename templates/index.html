<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="static\indesx.css">
</head>
<body>
    <h1>Resume Prediction</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <label for="path" ><i class="fas fa-file-pdf"></i>PDF Path:</label><br>
        <input type="file" id="file"  name="file"  required><br>
        <label for="prompt1"><i class="fas fa-lightbulb"></i>Prompt 1:</label><br>
        <input type="text" id="prompt1" name="prompt1" placeholder="enter highlight points" required><br>
        <label for="prompt2"><i class="fas fa-lightbulb"></i>Prompt 2:</label><br>
        <input type="text" id="prompt2" name="prompt2" placeholder="enter highlight points" required><br><br>
        <button type="submit">Predict</button>
    </form>
    <script src="1.js"></script>
</body>
</html>
