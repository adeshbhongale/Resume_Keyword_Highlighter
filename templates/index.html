<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
        }

        form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1em;
            display: block;
            margin: 10px 0 5px;
            color: #f9f9f9;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 1em;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px #6a11cb;
        }

        button {
            background-color: #2575fc;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6a11cb;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                padding: 15px;
                max-width: 90%;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <h1>Resume Prediction</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <label for="file"><i class="fas fa-file-pdf"></i> PDF File:</label>
        <input type="file" id="file" name="file" required>

        <label for="prompt1"><i class="fas fa-lightbulb"></i> Prompt 1:</label>
        <input type="text" id="prompt1" name="prompt1" placeholder="Enter highlight points" required>

        <label for="prompt2"><i class="fas fa-lightbulb"></i> Prompt 2:</label>
        <input type="text" id="prompt2" name="prompt2" placeholder="Enter highlight points" required>

        <button type="submit"><i class="fas fa-paper-plane"></i> Predict</button>
    </form>
</body>

</html>
